<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h3 class="text-center"> Edit movie details</h3>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">TITLE</label>
        <input type="text" class="form-control" name="t"  value="{{movie.title}}"  placeholder="Title">
    </div>
        <div class="mb-3">
        <label class="form-label">DESCRIPTION</label>
            <textarea class="form-control" name="d"  >{{movie.description}}</textarea>
    </div>
        <div class="mb-3">
        <label class="form-label">LANGUAGE</label>
        <input type="text" class="form-control" name="l"   value="{{movie.language}}" placeholder="language">
    </div>
        <div class="mb-3">
        <label class="form-label">YEAR</label>
        <input type="number" class="form-control" name="y"  value="{{movie.year}}" placeholder="year">
    </div>
        <div class="mb-3">
        <label class="form-label">IMAGE</label>
              <img src="{{movie.image.url}}"  height="250px" width="25%">
        <input type="file" class="form-control" name="i">
    </div>
        <div class="mb-3">

        <input type="submit" class="form-control" >
    </div>


</form>
{% endblock content %}
